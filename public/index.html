<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Signe</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="navbar">
      <a href="/"
        ><img src="assets/yoursigne logo.png" alt="logo" draggable="false"
      /></a>
    </header>
    <main
      class="index"
      style="background-image: url('assets/frontpage_yoursigne.png')"
    >
      <button onclick="handleClick()" class="index-btn main-btn">
        SHOP
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="3rem"
          height="2rem"
          viewBox="0 0 20 20"
        >
          <path
            fill="#411530"
            d="M10,20A10,10,0,1,0,0,10,10,10,0,0,0,10,20ZM8.711,4.3l5.7,5.766L8.7,15.711,7.3,14.289l4.289-4.242L7.289,5.7Z"
          />
        </svg>
      </button>
    </main>
    <script>
      const handleClick = () => {
        const move = (l) => {
            console.log(l);
            const a = document.createElement('a');
            a.href = `./${l}.html`;

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        const random = () => {
            const links = ['home', 'center', 'base'];
            move(links[Math.floor(Math.random() * links.length)])
        }

        fetch('/select').then(res => res.text()).then((text) => {
            if (text === "drag-drop") move('base');
            else if (text === "normal") move('center');
            else if (text === "confetti") move('home');
            else random();

        }).catch(e => {
            console.error(e);
            random();
        })
      };
    </script>
  </body>
</html>
