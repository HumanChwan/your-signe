<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Your Signe</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <header class="navbar">
            <span>Your Signe</span>
        </header>
        <main class="index">
            <button onclick="handleClick()" class="index-btn">Move</button>
        </main>
        <script>
            const handleClick = () => {
                const links = ['home', 'Home', 'base'];
                const a = document.createElement('a');
                a.href = `./${links[Math.floor(Math.random() * 3)]}.html`;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
        </script>
    </body>
</html>
